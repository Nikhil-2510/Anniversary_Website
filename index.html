<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff4081, 0 0 20px #ff4081;
      z-index: 2;
      animation: fadeInText 2s ease-out forwards;
      opacity: 0;
      line-height: 1.2;
    }
    @keyframes fadeInText {
      0% { opacity: 1; transform: scale(0.8) translate(-50%, -50%); }
      100% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    .heart, .pink-heart {
      width: 50px;
      height: 50px;
      position: absolute;
      transform: rotate(-45deg);
    }
    .heart {
      background: red;
      animation: floatHeart linear forwards;
      box-shadow: 0 0 15px red;
    }
    .pink-heart {
      background: pink;
      animation: floatPinkHeart linear forwards;
      box-shadow: 0 0 15px pink;
      opacity: 0.8;
    }
    .heart::before, .heart::after,
    .pink-heart::before, .pink-heart::after {
      content: "";
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before, .pink-heart::before { top: -25px; left: 0; }
    .heart::after, .pink-heart::after { left: 25px; top: 0; }
    .heart::before, .heart::after { background: red; }
    .pink-heart::before, .pink-heart::after { background: pink; }
    @keyframes floatHeart {
      0% { bottom: -60px; opacity: 0; }
      10% { opacity: 1; }
      100% { bottom: 110vh; opacity: 0; }
    }
    @keyframes floatPinkHeart {
      0% { bottom: -60px; opacity: 0; }
      10% { opacity: 0.8; }
      100% { bottom: 110vh; opacity: 0; }
    }

    /* Menu Button */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 10;
    }
    .menu-icon div {
      background: white;
      height: 5px;
      margin: 6px 0;
      border-radius: 2px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      flex-direction: column;
      z-index: 10;
    }
    .dropdown a {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px white;
    }
    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Main Content -->
<div id="main-content">
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="dropdown" id="menu">
    <a href="memories.html">üíå Memories</a>
    <a href="wishes.html">üéÅ Wishes</a>
    <a href="timeline.html">üìÖ Our Love Timeline</a>
  </div>
  <h1>Happy Anniversary Love üíñ</h1>
</div>

<script>
  function startHearts() {
    setInterval(() => {
      createHeart('heart', 8 + Math.random() * 4);
      createHeart('pink-heart', 10 + Math.random() * 4);
    }, 700);
  }

  function createHeart(className, duration) {
    const heart = document.createElement('div');
    heart.className = className;
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = duration + 's';
    heart.style.bottom = '-60px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000);
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  // Start hearts animation immediately
  startHearts();
</script>
</body>
</html>
