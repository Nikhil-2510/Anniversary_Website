<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock My Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ff4d6d, #0d0d0d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #ff80b5;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff80b5, 0 0 30px #ff4d6d;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff80b5; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff80b5; }
    }

    input {
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      outline: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      box-shadow: inset 0 0 10px #ff80b5;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: inset 0 0 20px #ff4d6d;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #ff4d6d, #ff80b5);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4d6d, 0 0 25px #ff80b5;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff4d6d, 0 0 35px #ff80b5;
    }

    .error {
      margin-top: 15px;
      font-size: 1.1em;
      color: yellow;
      text-shadow: 0 0 5px red, 0 0 10px red;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ My Love, whisper our magic date üíñ</h2>
    <input type="password" id="password-input" placeholder="Type our secret here...">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    <div id="error-message"></div>
  </div>

  <script>
    const correctPassword = "2510";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error-message");

      if (input === correctPassword) {
        window.location.href = "home.html";
      } else {
        error.textContent = "‚ù§Ô∏è Try again dear";
        error.classList.add("error");
        setTimeout(() => error.classList.remove("error"), 500);
      }
    }
  </script>
</body>
</html>
